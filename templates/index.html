<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    <script type="text/javascript" src="{% static "js/JQuery.js"%}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js"%}"></script>
    <title>首页</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">爬虫状态</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    {% for var in list_state %}
                         <tr>
                            <td class="text-info">{{ var.name }}</td>
                            {% if var.enabled %}
                                <td class="text-success">启用中</td>
                            {% else %}
                                <td class="text-danger">未启用</td>
                            {% endif %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">爬虫数据</h3>
            </div>
            <div class="panel-body">
                <a href="/showData">新闻爬虫</a>
            </div>
        </div>
    </div>
</body>
</html>
